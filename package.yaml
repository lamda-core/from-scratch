name:                lamda-from-scratch
version:             0.1.0.0
github:              lamda-core/lamda-from-scratch
license:             MIT
author:              David Cavazos
maintainer:          dcavazosw@gmail.com

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/lamda-core/lamda-from-scratch#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  lamda:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lamda-from-scratch

tests:
  untyped-test:
    main:                UntypedTest.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lamda-from-scratch
    - hspec
